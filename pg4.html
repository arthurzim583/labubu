<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Labubu - Carrinho</title>
</head>

<body>
    <header>
        <img src="https://i.ibb.co/4w67GpMJ/brown-labubu-illustration-free-vector-removebg-preview.png" alt="Labubu">
        <h1>Loja Labubu</h1>
    </header>

    <nav>
        <ul>
            <li><a href="pg1.html">Principal</a></li>
            <li><a href="pg2.html">Produtos</a></li>
            <li><a href="pg3.html">Sobre</a></li>
            <li><a href="pg4.html">Carrinho</a></li>
            <li><a href="pg5.html">Favoritos</a></li>
        </ul>
    </nav>

    <div class="secao">
        <h2>Produtos Disponíveis</h2>
        <div class="grupo-produtos" id="produtos-disponiveis"></div>
    </div>

    <div class="secao">
        <h2>Seu Carrinho</h2>
        <div class="grupo-produtos" id="carrinho"></div>
        <div id="total">Total: R$ 0,00</div>
        <button id="finalizar">Finalizar Compra</button>
    </div>
</body>

</html>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: rgb(151, 121, 83);
        display: flex;
        align-items: center;
        padding: 10px 20px;
    }

    header img {
        height: 100px;
        margin-right: 15px;
    }

    header h1 {
        color: white;
    }

    nav ul {
        list-style: none;
        margin: 0;
        display: flex;
        gap: 15px;
        background-color: rgb(224, 201, 166);
        padding: 10px 20px;
    }

    nav li a {
        text-decoration: none;
        color: rgb(92, 61, 28);
        font-weight: bold;
        font-size: 20px;
    }

    nav li a:hover {
        color: rgb(198, 147, 93);
    }

    .secao {
        padding: 30px 20px;
    }

    .secao h2 {
        color: rgb(92, 61, 28);
        text-align: center;
    }

    .grupo-produtos {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
    }

    .produto {
        background-color: rgb(243, 233, 220);
        border-radius: 10px;
        padding: 15px;
        width: 200px;
        text-align: center;
    }

    .produto img {
        width: 200px;
        height: 200px;
        border-radius: 8px;
    }

    .produto h3 {
        color: rgb(92, 61, 28);
    }

    .produto button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: rgb(198, 147, 93);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .produto button:hover {
        background-color: rgb(151, 121, 83);
    }

    #total {
        text-align: center;
        margin-top: 30px;
        font-size: 20px;
    }

    #finalizar {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 18px;
        background-color: rgb(151, 121, 83);
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #finalizar:hover {
        background-color: rgb(92, 61, 28);
    }
</style>
<script>
    const produtos = [
        {
            nome: "Labubu Grande Marrom",
            preco: 79.90,
            imagem: "https://i.ibb.co/hJNGk9pC/pop-mart-labubu-the-monsters-zimomo-i-found-you-vinyl-doll-tote-bag-marrom-59cm-lk-lab31-615822.jpg"
        },
        {
            nome: "Labubu Médio Banana",
            preco: 59.99,
            imagem: "https://i.ibb.co/mFSpmQXK/559eaca6c22467d563ea564fcc0f4c40.jpg"
        },
        {
            nome: "Labubu Pequeno Natal",
            preco: 39.90,
            imagem: "https://i.ibb.co/RpbWBYnh/D-NQ-NP-771020-CBT86551316810-062025-O.webp"
        }
    ];

    const produtosDisponiveis = document.getElementById("produtos-disponiveis");
    const carrinho = document.getElementById("carrinho");
    const totalEl = document.getElementById("total");

    let itensCarrinho = [];

    function atualizarCarrinho() {
        carrinho.innerHTML = "";
        let total = 0;

        itensCarrinho.forEach((item, index) => {
            const div = document.createElement("div");
            div.className = "produto";
            div.innerHTML = `
          <img src="${item.imagem}" alt="${item.nome}">
          <h3>${item.nome}</h3>
          <p class="preco">R$ ${item.preco.toFixed(2).replace(".", ",")}</p>
          <button onclick="removerDoCarrinho(${index})">Remover</button>
        `;
            carrinho.appendChild(div);
            total += item.preco;
        });

        totalEl.textContent = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;
    }

    function adicionarAoCarrinho(produto) {
        itensCarrinho.push(produto);
        atualizarCarrinho();
    }

    function removerDoCarrinho(index) {
        itensCarrinho.splice(index, 1);
        atualizarCarrinho();
    }

    produtos.forEach(produto => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}">
        <h3>${produto.nome}</h3>
        <p class="preco">R$ ${produto.preco.toFixed(2).replace(".", ",")}</p>
        <button>Adicionar ao Carrinho</button>
      `;
        div.querySelector("button").addEventListener("click", () => {
            adicionarAoCarrinho(produto);
        });
        produtosDisponiveis.appendChild(div);
    });

    document.getElementById("finalizar").addEventListener("click", () => {
        if (itensCarrinho.length === 0) {
            alert("Seu carrinho está vazio!");
        } else {
            alert("Compra finalizada com sucesso!");
            itensCarrinho = [];
            atualizarCarrinho();
        }
    });
</script>
