<head>
    <meta charset="UTF-8">

 <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3e9dc;
        }

        header {
            background-color: rgb(151, 121, 83);
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }

        header img {
            height: 100px;
            margin-right: 15px;
        }

        header h1 {
            color: rgb(255, 255, 255);
        }

        .login {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login h2 {
            text-align: center;
            color: rgb(92, 61, 28);
            margin-bottom: 20px;
        }

        .login label {
            display: block;
            margin-bottom: 5px;
            color: #5c3d1c;
            font-weight: bold;
        }

        .login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login button {
            width: 100%;
            padding: 10px;
            background-color: rgb(151, 121, 83);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login button:hover {
            background-color: rgb(198, 147, 93);
        }

        .login p {
            text-align: center;
            margin-top: 15px;
            color: #5c3d1c;
        }

        .login a {
            color: rgb(151, 121, 83);
            text-decoration: none;
            font-weight: bold;
        }

        .login a:hover {
            color: rgb(198, 147, 93);
        }
    </style>
